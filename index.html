<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="/search" method="GET">
  <div class="header">
  <img src="./img/logo2.jpg" alt="logo">
    <h1>EAT</h1>
    <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  </div>
    <div class="search-bar">
    <input type="text" name="search-query" placeholder="Enter ingredient ...">
    <button type="submit">
      <img src="./img/microscope.png" alt="microscope">
    </button>
    <ul>
      <li>Calories</li>
      <li>Allergies</li>
      <li>Diet</li>
    </ul>
    </div>
  </form>
  <div class="app-info">
    <h2 id="about">About</h2>
    <p>Eat is a recipe search app that helps you get the best recipes with the ingredients available to you.</p>
  </div>
  <div id="contact">
    <p>Contact Me</p>
  </div>
</body>
</html>
